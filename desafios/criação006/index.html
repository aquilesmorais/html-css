<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1><b>Tags em HTML</b></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
<ul>
    <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
    <li><abbr title="use a tag <H1>...<H6>">titulos</abbr></li>
    <li><abbr title="use a tag <img>">Imagens</abbr></li>
    <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="use a tag <code>">Codigo fonte</abbr></li>
    <li><abbr title="use a tag <ol> e <li>">Lista numeradas</abbr></li>
    <li><abbr title="use a tag <ul> e <li>">Lista dermacadores</abbr></li>
</ul>
</body>
</html>
